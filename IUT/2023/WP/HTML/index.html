<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quiz Application</h1>
    <div id="quiz-container">
        <div id="quiz-selection">
            <h2>Select a Quiz:</h2>
            <ul>
                <li><button onclick="startQuiz(quiz1)">Quiz 1</button></li>
                <li><button onclick="startQuiz(quiz2)">Quiz 2</button></li>
            </ul>
        </div>
        <div id="quiz">
            <h2 id="question">Question</h2>
            <ul id="choices">
                <!-- Choices will be populated here -->
            </ul>
            <p id="progress">Question x of y</p>
            <p id="timer">Time: <span id="time-left">10</span> seconds</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
